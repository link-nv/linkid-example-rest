<!doctype html>
<html data-ng-app="app">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="//service.linkid.be/linkid-static/js/linkIDQR/angular-1.2.9/ng-linkid-qr-1.0.0.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//service.linkid.be/linkid-static/js/linkIDQR/angular-1.2.9/linkid-qr-1.0.0.css">
</head>
<body>
<div>
    <div class="container" data-ng-controller="HomeCtrl">
        <div class="col-md-offset-4 col-md-4 text-center">
            <h3>{{title}}</h3>
        </div>


        <!--AUTHENTICATION EXAMPLE-->
        <div class="col-md-offset-4 col-md-4 text-center">
            <hr/>
            <h1>Authentication</h1>
        </div>

        <div class="col-md-offset-4 col-md-4" style="margin-top: 20px;">

            <!--linkIDQR-->
            <div data-linkid-qr
                 data-display-download-buttons="true"
                 data-img-url="module/"
                 data-init-href="/linkid-example-rest/restv1/linkid/startAuthentication"
                 data-poll-href="/linkid-example-rest/restv1/linkid/pollAuthentication"
                 data-on-success="successMessage()">
            </div>

        </div>


        <!--PAYMENT EXAMPLE-->
        <div class="col-md-offset-4 col-md-4 text-center">
            <hr/>
            <h1>Payments</h1>

        </div>

        <div class="col-md-offset-4 col-md-4" style="margin-top: 20px;">

            <!--linkIDQR-->
            <div data-linkid-qr
                 data-display-download-buttons="true"
                 data-img-url="module/"
                 data-init-href="/linkid-example-rest/restv1/linkid/startPayment"
                 data-poll-href="/linkid-example-rest/restv1/linkid/pollPayment"
                 data-on-success="successPaymentMessage()">
            </div>

        </div>

    </div>

</div>
</body>
</html>
